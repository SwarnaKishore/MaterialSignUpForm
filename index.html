 <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <link type="text/css" rel="stylesheet" href="css/index.css">
      <link rel="shortcut icon" href="favicon (6).ico" type="image/x-icon">
<link rel="icon" href="favicon (6).ico" type="image/x-icon">
    </head>

    <body class="teal lighten-2">
    	
   

	<div class="container" style="margin-top:90px;">
		<div class="row">
			<div class="col s12 m6 offset-m3">
			
			
		<div class="card-panel z-depth-5">
		<h4 class="center"> Material sign up form</h4>	 
<div class="row">
  <form class="col s12 m12">
    <div class="row">
      <div class="input-field col s12 m12">
        <i class="mdi-action-account-circle prefix"></i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Username</label>
      </div>
      
      <div class="input-field col s12 m12">
        <i class="mdi-communication-email prefix"></i>
        <input id="icon_email" type="email" class="validate">
        <label for="icon_email">Your Email</label>
      </div>
      
        <div class="input-field col s12 m12">
        <i class="fa fa-unlock-alt prefix"></i>
        <input id="icon_password" type="password" class="validate">
        <label for="icon_password">Password</label>
      </div>
    
        
    </div>
  </form>
   
</div><!--row-->
 <button class="btn waves-effect waves-light center" type="submit" name="action">Sign Up
    <i class="fa fa-sign-in right"></i>
  </button>
</div><!--card-->


</div><!--col-->
  </div><!--row-->
	</div><!--conatiner-->
	
    	
    	
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
